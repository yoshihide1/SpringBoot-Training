<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.5.2/css/bootstrap.min.css}">
  <title>会員編集画面</title>
</head>
<body>
  <div th:replace="/admin/header :: admin-header"></div>
  <div class="container pt-5">
    <div>
      <h2>会員情報編集</h2>
    </div>
    <div class="pt-3">
      <form th:method="post" th:action="@{/admin/members/{id}/edit(id=*{id})}" th:object="${member}">
        <div class="form-group">
          <label>Email address</label>
          <input type="email" class="form-control" name="email" aria-describedby="emailHelp" placeholder="Enter email" th:field="*{email}">
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="password" class="form-control" name="password" placeholder="Password" required>
        </div>
        <div class="form-group">
          <label>Address</label>
          <input class="form-control" name="address" placeholder="Address" th:field="*{address}">
        </div>
        <div class="form-group">
          <label>承認状態</label>
          <select class="form-control" 　th:field="*{status}">
            <option th:value="unapproved" th:text="未承認"></option>
            <option th:value="approval" th:text="承認"></option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>
  <div th:replace="home"></div>
</body>
</html>
